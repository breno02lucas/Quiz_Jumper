<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/questao.css">

    <script src="js/html2canvas.min.js"></script>
    <script src="js/questoes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <header class="container">
        <div id="placar">
            <h1 id="placar-nome"> Breno </h1>
            <h1 id="placar-pontos"> 500px </h1>
        </div>
    </header>
    <main class="container">
        <h1> Question <span id="num-questao">x</span> </h1>
        <p id="questao"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus nostrum, repellat molestias quos doloribus placeat dolor non reiciendis cum tempore! </p>
        <nav>
            <ul class="botoes-colunas">
                <li class="botoes-respostas"> <button id="resposta1"> Alt. 1 </button> </li>
                <li class="botoes-respostas"> <button id="resposta2"> Alt. 2 </button> </li>    
            </ul>
            <ul class="botoes-colunas">
                <li class="botoes-respostas"> <button id="resposta3"> Alt. 3 </button> </li>
                <li class="botoes-respostas"> <button id="resposta4"> Alt. 4 </button> </li>    
            </ul>
           </nav>
    </main>
    <footer class="container">
        <div id="tempo"> </div>
    </footer>   
    <div id="resultado">
        <h1 id="pontuacao-final">
            500pts
        </h1>
        <p> Name: <span id="name">Breno</span> | Class: <span id="code">C1A1</span> </p>
        <nav>
            <li class="btn-resultado"> <button id="btn-tente" onclick="TenteNovamente()"> <span class="material-symbols-outlined"> refresh </span> </button> </li>
            <li class="btn-resultado"> <button id="btn-inicio" onclick="Home()"> <span class="material-symbols-outlined"> home </span> </button> </li>
            <li class="btn-resultado"> <a id="btn-compartilhar" onclick="Print()"> <span class="material-symbols-outlined"> send </span> </a> </li>
        </nav>
    </div>    
</body>
</html>
